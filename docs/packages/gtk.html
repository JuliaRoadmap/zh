			<article class="content"><h1 id='header-Gtk的使用'>Gtk的使用<a class='docs-heading-anchor-permalink'></a></h1><p>Gtk.jl 是一个创建<code>图形用户界面(GUI)</code>时常见的选择，它包裹了<a href='https://www.gtk.org/' target='_blank'>Gtk3</a>，<a href='https://www.gtk.org/docs/' target='_blank'>Gtk官方文档</a><br /><br />由于存在命名和功能差异，请阅读<a href='https://docs.juliahub.com/Gtk/Vjnq0/1.2.1/' target='_blank'>包文档</a></p><ul><li><p><a href='https://wiki.gnome.org/Projects/GTK/Roadmap' target='_blank'>GTK Roadmap</a></p></li><li><p><a href='cairo.html' target='_blank'>Cairo</a></p></li><li><p><a href='https://docs.gtk.org/gtk4/class.DrawingArea.html' target='_blank'>canvas图像会在何时刷新？</a></p></li></ul></article>
